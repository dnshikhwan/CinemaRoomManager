<div class="step-text">
<p>Here's a part of a Java program with the switch statement.</p>
<p>What is the value of <code class="language-java">num</code> if we remove both <code class="language-java">break</code> keywords?</p>
<pre><code class="language-java">char ch = 'a';
int num = 0;
switch(ch) {
    case 'a':
        num = 10; 
        break; 
    case 'b':
        num = 20;
        break; 
    default: 
        num = 30;
}</code></pre>
