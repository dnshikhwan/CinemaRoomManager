<p>Given two initialized variables:</p><div><br/></div><div><pre><code class="language-java">int var1 = 100;
int var2 = 0;</code></pre> <br/><div>What is a value of <b>var2</b> after executing the following code?</div><div><br/></div><div><pre><code class="language-java">switch (var1) {
    case 100:
        var2 += var1;
    case 200:
        var2 += var1 / 4;
        break;
    case 300:
        var2 += var1 / 10;
        break;
}</code></pre></div></div>
